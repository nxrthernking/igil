<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/comment/add}" th:object="${comment}" method="post">
        <label>Имя</label>
        <input th:field="*{author}" type="text">
        <label>Комментарий</label>
        <input th:field="*{content}" type="text">
        <div>
            <input type="submit" value="Добавить"> <input type="reset" value="Reset">
        </div>
        <div>
            <a th:href="@{/}">Назад</a>
        </div>
    </form>

</body>
</html>
